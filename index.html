<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Racing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="carGame">
        <div class="gameArea">
            <div class="score">
                <div>Score: <span id="score">0</span></div>
                <div>Speed: <span id="speed">0</span> km/h</div>
                <div>High Score: <span id="highScore">0</span></div>
            </div>
            <div class="myCar"></div>
            <div class="enemyCar"></div>
            <div class="lines"></div>
            <div class="lines"></div>
            <div class="lines"></div>
        </div>
        <div class="startScreen" onclick="startGame()">
            Tap to Start
        </div>
        <div class="touchControls">
            <div class="controlGroup">
                <button class="controlBtn" onclick="moveLeft()">←</button>
                <button class="controlBtn" onclick="moveRight()">→</button>
            </div>
            <div class="controlGroup">
                <button class="controlBtn" onclick="accelerate()">↑</button>
                <button class="controlBtn" onclick="decelerate()">↓</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
