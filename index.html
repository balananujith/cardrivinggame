<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fury Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="carGame">
    <div class="score">
      <div>Score: <span id="currentScore">0</span></div>
      <div>Speed: <span id="currentSpeed">0</span></div>
      <div>High Score: <span id="highScore">0</span></div>
    </div>
    <div class="startScreen">
      <p>
        Press here to start <br />
        Arrow keys to move <br />
        Press Escape to pause/resume <br />
        If you hit another car, you will lose.
      </p>
    </div>
    <div class="gameArea"></div>
    <!-- Touch Controls for Mobile -->
    <div class="touchControls">
      <button id="up" class="controlBtn">▲</button>
      <div>
        <button id="left" class="controlBtn">◄</button>
        <button id="right" class="controlBtn">►</button>
      </div>
      <button id="down" class="controlBtn">▼</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
